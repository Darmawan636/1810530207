<!DOCTYPE html>
<html>
<head>
	<title>Membuat Tabel</title>
</head>
<body>
	<h2>Tabel Mahasiswa</h2>	
	<table border="1" align="center">
		<thead>
			<tr>
				<th>No</th>
				<th>Nama</th>
				<th>Alamat</th>
			</tr>			
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>I Nyoman Darmawan Setiaji</td>
				<td>Mataram</td>
			</tr>
			<tr>
				<td>2</td>
				<td align="center" colspan="2">I Nyoman Darmawan Setiaji</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
