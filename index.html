<!DOCTYPE html>
<html>
<head>
	<title>Belajar</title>	
	<!-- inner css -->
	<style>
		.hijau{
			color: green;
		}
	</style>
<!-- inner css -->
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
	<!-- inline css -->
	<h1 style="color: #87F; font-family: serif;">Belajar HTML</h1>	
	<!-- inline css -->
	<hr>
	<h2>Belajar HTML 2</h2>
	<p><b>Belajar lagi </b><br><u>Belajar lagi </u><br><i>Belajar lagi </i><br><b><u><i>Belajar lagi</i></u></b></p>

	<h2>Unrdered List</h2>
	<ul type="" class="miring">
		<li>Remote</li>
		<li>Spidol</li>
	</ul>

	<h2>Ordered List</h2>
	<ol type="i" class="hijau miring">
		<li>Spidol</li>
		<li>Remote</li>
		<li>Spidol</li>
		<li>Remote</li>
	</ol>

</body>
</html>
